<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Book Shop</title>
        <meta name="description" content="Single Page Application with Java EE 7 and AngularJS">
        <meta name="author" content="swhp">
        <meta name="tag" content="angularjs, single page application, REST, Java EE">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body ng-app="bookshopApp" ng-cloak>
        <an-loader></an-loader>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button class="navbar-toggle collapsed" aria-controls="navbar" aria-expanded="false"
                        data-target="#navbar" data-toggle="collapse" type="button">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <a class="navbar-brand" href="#">Book Shop</a>
                </div>
                <div class="navbar-collapse collapse" id="navbar">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="#!/">Home</a>
                        </li>
                        <li>
                            <a href="#!/about">About</a>
                        </li>
                        <li>
                            <a href="#!/contact">Contact</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#">Sign Up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div ng-controller="AlertCtrl">
            <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)">
                {{ alert.msg }}
            </div>
        </div>
        
        <div class="container" ng-cloack ng-view="">
            <!-- Content will loaded in here -->
        </div>

        <!-- Javascript Assets -->
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="bower_components/angular-route/angular-route.min.js"></script>
        <script src="bower_components/angular-touch/angular-touch.min.js"></script>
        <script src="bower_components/angular-resource/angular-resource.min.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script src="bower_components/angularUtils-pagination/dirPagination.js"></script>

        <!-- Angular Assets -->
        <script src="assets/js/jar.min.js"></script>
    </body>
</html>
