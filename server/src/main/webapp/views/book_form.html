
<form role="form" name="book_form" class="form-horizontal" ng-submit="submit()">

    <div class="form-group">
        <label for="isbn" class="col-sm-2 control-label">ISBN</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="isbn" ng-model="book.isbn" placeholder="ISBN..."/>
        </div>
    </div>

    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="title" ng-model="book.title" placeholder="Title..."/>
        </div>
    </div>

    <div class="form-group">
        <label for="tax" class="col-sm-2 control-label">Tax Included</label>
        <div class="col-sm-10">
            <label>
                <input type="checkbox" ng-model="book.tax_included" ng-true-value="true" ng-false-value="false" />
                Yes
            </label>
        </div>
    </div>

    <div class="form-group">
        <label for="price" class="col-sm-2 control-label">Price</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="price" ng-model="book.price" placeholder="Price..."/>
        </div>
    </div>

    <div class="form-group">
        <label for="stock" class="col-sm-2 control-label">Stock</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="stock" ng-model="book.stock" placeholder="Stock..."/>
        </div>
    </div>

    <div class="form-group">
        <label for="summary" class="col-sm-2 control-label">Summary</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="summary" ng-model="book.summary" ></textarea>
        </div>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-success">Submit</button>
        <a ng-href="#!/admin/books" class="btn btn-warning">Cancel</a>
    </div>

</form>
