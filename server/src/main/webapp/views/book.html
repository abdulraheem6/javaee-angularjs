<h1>Admin Dashboard</h1>
<hr />
<a href="#!/admin/books/add" class="btn btn-success">
    <span class="glyphicon glyphicon-plus">
        Create New Book
    </span>
</a>
<an-search></an-search>
<br />
<table class="table table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>ISBN</th>
            <th>Title</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr dir-paginate="book in books | filter: search | itemsPerPage: 5">
            <td>{{ $index + 1}}</td>
            <td>{{ book.isbn}}</td>
            <td>{{ book.title}}</td>
            <td>{{ book.price}}</td>
            <td>
                <a ng-href="#!/admin/books/edit/{{ book.slug}}" class="btn btn-warning">
                    <span class="glyphicon glyphicon-pencil">
                        Edit
                    </span>
                </a>
                <button type="button" ng-click="remove(book)" class="btn btn-danger">
                    <span class="glyphicon glyphicon-trash">
                        Delete
                    </span>
                </button>
            </td>
        </tr>
    </tbody>
</table>
<dir-pagination-controls
    max-size:"5"
    directions-links="true"
    boundary-links="true">
</dir-pagination-controls>
